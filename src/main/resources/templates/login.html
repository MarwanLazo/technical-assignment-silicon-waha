<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>
<body class="p-3 mb-2 bg-info text-white">
	<div class="container">
		<div class="row">

			<div class="col-md-3"></div>
			<div class="col-md-5">

				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-9">
								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<label for="email"> <span style="color: black;">User
												Email :</span> <input type="email" name="username"
											class="form-control" id="email"
											placeholder="name@example.com" />
										</label>
									</div>
									<div class="form-group">
										<label for="password"><span style="color: black;">
												Password: </span><input type="password" name="password"
											class="form-control" id="password" /> </label>
									</div>
									<div>
										<input type="submit" value="Sign In" class="btn btn-primary" />
										<input type="button" value="Register" class="btn btn-primary"
											onclick="window.location='/register';" />
									</div>
								</form>

							</div>
						</div>

						<div class="row">
							<br>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-9">
								<div th:if="${param.error}">
									<div class="alert alert-danger" role="alert">Invalid User
										Email and password.</div>
								</div>

								<div th:if="${param.logout}">
									<div class="alert alert-danger" role="alert">You have
										been logged out.</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
